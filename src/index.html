<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Le Baguette</title>
  <script src="https://kit.fontawesome.com/77ac921172.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="loggedInDiv">
    <div id="navbarDiv">
      <nav class="navbar this-is-navbar navbar-dark bg-dark d-flex navbar-container">
        <div class="align-left"> 
          <a class="navbar-brand activateMenu" href="#">Menu</a>
          <a class="navbar-brand activateInventory" href="#">Inventory</a>
          <a class="navbar-brand activateStaff" href="#">Staff</a>
        </div> 
        <div class="text-center">
          <h1 class="activateHome whiteh1 cursor" href="#">Le Baguette</h1>
        </div>
        <div class="align-right">
          <a class="navbar-brand activateSeatingChart" href="#">Seating Chart</a>
          <a class="navbar-brand activateReservations" href="#">Reservations</a>
          <button class="btn btn-primary activateLogin">Login</button>
          <button class="btn btn-danger activateLogout hide">Logout</button>
        </div>
      </nav>
      
        <p></p>
    </div>
    <div id="printComponent">
    </div>
  </div>

  <div class="modal fade" id="addReservationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New Reservation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="reservation-form">
            <div class="form-group">
              <label for="seating-id">Table Number</label>
              <input type="text" class="form-control" id="seating-id" placeholder="Table Number Here">
            </div>
            <div class="form-group">
              <label for="customer-name">Customer Name</label>
              <input type="text" class="form-control" id="customer-name" placeholder="Enter Customer Name">
            </div>
            <div class="form-group">
              <label for="party-size">Party Size</label>
              <input type="text" class="form-control" id="party-size" placeholder="Enter Party Size">
            </div>
            <div class="form-group">
              <label for="reserve-date">Date</label>
              <input type="date" class="form-control" id="reserve-date" placeholder="Choose Date">
            </div>
            <div class="form-group">
              <label for="reserve-time">Time</label>
              <input type="time" class="form-control" id="reserve-time" placeholder="Choose Time">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-secondary" id="add-new-reservation">Complete Reservation</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="editReservationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Update Reservation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="update-reservation-form">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-secondary" id="update-reservation" store-reservationId="">Update Reservation</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="d-flex fixed-bottom">
    <div class="text-center d-flex justify-content-around container-fluid grayBack">
      <i class="fab fa-twitter fa-2x cursor" href="#"></i>
      <i class="fab fa-instagram fa-2x cursor" href="#"></i>
      <i class="fab fa-facebook-f fa-2x cursor" href="#"></i>
      <i class="fab fa-linkedin-in fa-2x cursor" href="#"></i>
    </div>
  </footer>

</body>
</html>
